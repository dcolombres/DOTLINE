<html><head><base href="." />
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="css/style.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
<div class="main-container">
    <div class="left-panel">
        <div class="controls">
            <h3>Configuración</h3>
            <div class="control-item">
                <label for="gameMode">Modo de Juego:</label>
                <select id="gameMode">
                    <option value="pve_easy">Jugador vs. MIA (Fácil)</option>
                    <option value="pve_hard">Jugador vs. MIA (Normal)</option>
                    <option value="pvp">Jugador vs. Jugador</option>
                </select>
            </div>
            <div class="control-item" id="playerNameContainer">
                <label for="playerName">Tu Nombre:</label>
                <input type="text" id="playerName" value="Jugador" maxlength="15">
            </div>
            <div class="control-item" id="playerCountContainer">
                <label for="playerCount">Jugadores:</label>
                <input type="number" id="playerCount" min="2" max="4" value="2">
            </div>
            <div class="control-item">
                <label for="initialPoints">Puntos Iniciales:</label>
                <input type="number" id="initialPoints" min="3" max="10" value="3">
            </div>
            <button id="newGame">Nueva Partida</button>
        </div>
        <div id="playerInfo" class="player-info"></div>
    </div>
    <div class="center-panel">
        <canvas id="gameCanvas"></canvas>
    </div>
    <div class="right-panel">
        <div id="message-console"></div>
    </div>
</div>

<script src="js/main.js"></script>
</body></html>
